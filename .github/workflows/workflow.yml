name: CI/CD

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install development dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev-requirements.txt
    - name: Lint with autopep8
      run: |
        pip install autopep8
        autopep8 --exit-code --diff --recursive .
#   - name: Test with pytest
#     run: |
#       pip install pytest
#       pytest
    - name: Check packaging
      run: |
        pip install wheel
        python setup.py sdist
        python setup.py bdist_wheel
        twine check dist/*
    - name: Deploy to testing
      if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
      run: |
        twine upload --repository-url https://test.pypi.org/legacy/ -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }} dist/*
    - name: Deploy to production
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        twine upload -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }}
